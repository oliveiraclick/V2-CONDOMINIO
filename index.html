    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply text-slate-800 antialiased selection:bg-fuchsia-100 selection:text-fuchsia-900;
        }
      }
      @layer utilities {
        .gradient-text {
          background-image: linear-gradient(135deg, #7c3aed 0%, #c026d3 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
          background-image: linear-gradient(135deg, #7c3aed 0%, #c026d3 100%);
        }
        .shadow-glow {
          box-shadow: 0 0 20px -5px rgba(139, 92, 246, 0.5);
        }
        .shadow-glass {
          box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
        }
        .shadow-soft {
          box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
        }
        /* Custom scrollbar hide for older original layout */
        ::-webkit-scrollbar {
          display: none;
        }
        body {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
          0% { transform: translateY(100%); opacity: 0; }
          100% { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
        /* Placeholder for potential `animate-blob` or `animation-delay` if needed based on `SaaS_LP` */
        .animate-blob {
          animation: blob 7s infinite;
        }
        @keyframes blob {
          0% {
            transform: translate(0px, 0px) scale(1);
          }
          33% {
            transform: translate(30px, -50px) scale(1.1);
          }
          66% {
            transform: translate(-20px, 20px) scale(0.9);
          }
          100% {
            transform: translate(0px, 0px) scale(1);
          }
        }
        .animation-delay-2000 { animation-delay: 2s; }
      }
    </style>
